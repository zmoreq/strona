            margin-top: 30px;
        }

            border-radius: 25px;

            color: white;

            background-color: #1565c0;
        }
        #next-button {

            color: white;

        }
        #next-button:hover {

        }

            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
            display: none;
        }

            background-color: #1b5e20;
            color: #ffffff;

        }

            background-color: #b71c1c;
            color: #ffffff;

            { question: "Gdzie najczęściej znajduje się odcisk twardy (clavus durus)?", options: [ { text: "Na opuszkach palców lub dorsalnym stawie palców młotowatych", isCorrect: true }, { text: "W przestrzeniach międzypalcowych", isCorrect: false }, { text: "Na podeszwie stopy w okolicy łuku", isCorrect: false }, { text: "W wale paznokciowym", isCorrect: false } ] },

            { question: "Co charakteryzuje clavus vascularis?", options: [ { text: "W rdzeń odcisku wniknęły kapilary (naczynia krwionośne)", isCorrect: true }, { text: "Obecność zakończeń nerwowych w rdzeniu", isCorrect: false }, { text: "Występowanie wyłącznie u dzieci", isCorrect: false }, { text: "Brak rdzenia rogowego", isCorrect: false } ] },
            { question: "Który rodzaj odcisku jest nazywany 'recydywistą' i jest oporny na leczenie?", options: [ { text: "Clavus papillaris (odcisk brodawkowy)", isCorrect: true }, { text: "Clavus durus (odcisk twardy)", isCorrect: false }, { text: "Clavus mollis (odcisk miękki)", isCorrect: false }, { text: "Clavus miliaris (odcisk mnogi)", isCorrect: false } ] },
            { question: "Jaki typ odcisku jako jedyny występuje u dzieci?", options: [ { text: "Clavi miliares (odciski mnogie)", isCorrect: true }, { text: "Clavus neurovascularis", isCorrect: false }, { text: "Clavus durus", isCorrect: false }, { text: "Modzel", isCorrect: false } ] },
            { question: "Jaki wirus wywołuje brodawki wirusowe (kurzajki)?", options: [ { text: "Wirus brodawczaka ludzkiego (HPV)", isCorrect: true }, { text: "Wirus opryszczki (HSV)", isCorrect: false }, { text: "Wirus ospy wietrznej", isCorrect: false }, { text: "Wirus grypy", isCorrect: false } ] },
            { question: "Czym charakteryzuje się brodawka typu Myrmecia?", options: [ { text: "Głębokim umiejscowieniem, są nieliczne i często bolesne", isCorrect: true }, { text: "Powierzchownym rozległym występowaniem (mozaika)", isCorrect: false }, { text: "Brakiem bolesności i występowaniem na dłoniach", isCorrect: false }, { text: "Czerwonym kolorem i krwawieniem", isCorrect: false } ] },
            { question: "Jakie są cechy brodawek typu mozaikowego?", options: [ { text: "Są powierzchowne, liczne, mają tendencję do zlewania się", isCorrect: true }, { text: "Są głębokie i pojedyncze", isCorrect: false }, { text: "Występują tylko na piętach", isCorrect: false }, { text: "Nigdy nie nawracają po usunięciu", isCorrect: false } ] },
            { question: "Jak różnicuje się bolesność odcisku i brodawki przy ucisku?", options: [ { text: "Odcisk boli przy ucisku pionowym, a brodawka przy bocznym", isCorrect: true }, { text: "Odcisk boli przy ucisku bocznym, a brodawka przy pionowym", isCorrect: false }, { text: "Oba bolą tylko przy ucisku bocznym", isCorrect: false }, { text: "Oba bolą tylko przy ucisku pionowym", isCorrect: false } ] },
            { question: "Jaki jest główny patogen wywołujący grzybicę stóp?", options: [ { text: "Dermatofity, głównie Trichophyton rubrum", isCorrect: true }, { text: "Drożdżaki Candida", isCorrect: false }, { text: "Pleśniowce", isCorrect: false }, { text: "Bakterie Gram-ujemne", isCorrect: false } ] },
            { question: "Która z wymienionych jest postacią kliniczną grzybicy stóp?", options: [ { text: "Potnicowa", isCorrect: true }, { text: "Łojotokowa", isCorrect: false }, { text: "Atopowa", isCorrect: false }, { text: "Naczyniowa", isCorrect: false } ] },
            { question: "Zdefiniuj Zespół Stopy Cukrzycowej (ZSC).", options: [ { text: "Infekcja/owrzodzenie stopy związane z neuropatią i chorobami naczyń u diabetyków", isCorrect: true }, { text: "Wrodzona wada budowy stopy objawiająca się płaskostopiem", isCorrect: false }, { text: "Zakażenie grzybicze u osób starszych", isCorrect: false }, { text: "Obrzęk stóp spowodowany niewydolnością nerek", isCorrect: false } ] },
            { question: "Wymień jedną z głównych postaci ZSC.", options: [ { text: "Neuropatyczna", isCorrect: true }, { text: "Dermatologiczna", isCorrect: false }, { text: "Ortopedyczna", isCorrect: false }, { text: "Reumatoidalna", isCorrect: false } ] },
            { question: "Jaka jest najczęstsza bezpośrednia przyczyna powstania owrzodzenia w ZSC?", options: [ { text: "Noszenie niewłaściwego obuwia", isCorrect: true }, { text: "Uraz mechaniczny (np. uderzenie)", isCorrect: false }, { text: "Oparzenie termiczne", isCorrect: false }, { text: "Wrastający paznokieć", isCorrect: false } ] },
            { question: "Na czym polega supinacja stopy?", options: [ { text: "Na przenoszeniu nacisku na zewnętrzną krawędź stopy", isCorrect: true }, { text: "Na przenoszeniu nacisku na wewnętrzną krawędź stopy", isCorrect: false }, { text: "Na staniu na palcach", isCorrect: false }, { text: "Na staniu na piętach", isCorrect: false } ] },
            { question: "Co jest główną przyczyną pronacji stopy?", options: [ { text: "Obniżone napięcie mięśniowe, nadwaga, złe nawyki", isCorrect: true }, { text: "Nadmierna aktywność fizyczna", isCorrect: false }, { text: "Noszenie zbyt ciasnych skarpet", isCorrect: false }, { text: "Wrodzony brak kości skokowej", isCorrect: false } ] },
            { question: "Która z wymienionych wad stóp jest wadą nabytą?", options: [ { text: "Hallux valgus", isCorrect: true }, { text: "Stopa końsko-szpotawa (wrodzona)", isCorrect: false }, { text: "Zrośnięcie palców (syndaktylia)", isCorrect: false }, { text: "Brak palców (adaktylia)", isCorrect: false } ] },
            { question: "Czym objawia się paluch koślawy (hallux valgus)?", options: [ { text: "Przekrzywieniem palucha w stronę pozostałych palców", isCorrect: true }, { text: "Sztywnością stawu palucha bez deformacji", isCorrect: false }, { text: "Zgięciem palucha w dół (młoteczkowatość)", isCorrect: false }, { text: "Obrzękiem tylko opuszki palucha", isCorrect: false } ] },
            { question: "Która z metod jest stosowana przez podologa w terapii problemów biomechanicznych?", options: [ { text: "Taping", isCorrect: true }, { text: "Operacja chirurgiczna", isCorrect: false }, { text: "Farmakoterapia doustna", isCorrect: false }, { text: "Akupunktura głowy", isCorrect: false } ] }
        ];

        // Zmienne stanu
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const checkButton = document.getElementById('check-button');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        const resultElement = document.getElementById('result');
        const statusBar = document.getElementById('status-bar');
        const liveScoreElement = document.getElementById('live-score');

        function initTest() {
            // Resetujemy stan
            questions = shuffleArray([...rawQuestions]); // Tasujemy pytania
            currentQuestionIndex = 0;
            score = 0;
            
            // Resetujemy widok
            checkButton.style.display = 'inline-block';
            nextButton.style.display = 'none';
            restartButton.style.display = 'none';
            resultElement.style.display = 'none';
            liveScoreElement.textContent = "Wynik: 0/0 (0%)";
            
            loadNewQuestion();
        }

        function loadNewQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showFinalResult();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            statusBar.textContent = `Pytanie ${currentQuestionIndex + 1} z ${questions.length}`;
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = '';
            resultElement.style.display = 'none';
            resultElement.className = '';

            const shuffledOptions = shuffleArray([...currentQuestion.options]);

            shuffledOptions.forEach((option, index) => {
                const label = document.createElement('label');
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'answer';
                radio.value = option.isCorrect ? 'correct' : 'incorrect';
                
                label.appendChild(radio);
                label.appendChild(document.createTextNode(option.text));
                optionsElement.appendChild(label);
            });

            checkButton.style.display = 'inline-block';
            nextButton.style.display = 'none';
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');

            if (!selectedOption) {
                alert("Proszę zaznaczyć odpowiedź!");
                return;
            }

            const isCorrect = selectedOption.value === 'correct';
            const allRadios = optionsElement.querySelectorAll('input[type="radio"]');

            if (isCorrect) {
                score++;
            }

            // Aktualizacja wyniku na bieżąco
            const questionsAnswered = currentQuestionIndex + 1;
            const percentage = Math.round((score / questionsAnswered) * 100);
            liveScoreElement.textContent = `Wynik: ${score}/${questionsAnswered} (${percentage}%)`;

            allRadios.forEach(radio => {
                const parentLabel = radio.parentElement;
                radio.disabled = true;
                
                if (radio.value === 'correct') {
                    parentLabel.style.backgroundColor = '#1b5e20';
                    parentLabel.style.borderColor = '#2e7d32';
                    parentLabel.style.color = '#ffffff'; 
                } else if (radio.checked && radio.value === 'incorrect') {
                    parentLabel.style.backgroundColor = '#b71c1c';
                    parentLabel.style.borderColor = '#c62828';
                    parentLabel.style.color = '#ffffff'; 
                }
            });

            resultElement.style.display = 'block';
            if (isCorrect) {
                resultElement.textContent = "Poprawna odpowiedź!";
                resultElement.className = 'correct-msg';
            } else {
                resultElement.textContent = "Niepoprawna odpowiedź.";
                resultElement.className = 'incorrect-msg';
            }

            checkButton.style.display = 'none';
            nextButton.style.display = 'inline-block';
        }

        function showFinalResult() {
            questionElement.textContent = "Koniec testu!";
            optionsElement.innerHTML = `<div class="final-score">Twój wynik końcowy: ${score} na ${questions.length} punktów.</div>`;
            
            const percentage = Math.round((score / questions.length) * 100);
            optionsElement.innerHTML += `<p>Skuteczność: ${percentage}%</p>`;

            if (percentage >= 80) {
                optionsElement.innerHTML += `<p style="color: #4caf50; font-weight: bold;">Świetny wynik! Gratulacje.</p>`;
            } else if (percentage >= 50) {
                optionsElement.innerHTML += `<p style="color: #ff9800; font-weight: bold;">Nieźle, ale warto powtórzyć materiał.</p>`;
            } else {
                optionsElement.innerHTML += `<p style="color: #f44336; font-weight: bold;">Musisz jeszcze poćwiczyć.</p>`;
            }

            checkButton.style.display = 'none';
            nextButton.style.display = 'none';
            resultElement.textContent = '';
            statusBar.textContent = '';
            liveScoreElement.textContent = ''; // Czyścimy pasek live score na końcu
            
            restartButton.style.display = 'inline-block';
        }

        checkButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            loadNewQuestion();
        });
        restartButton.addEventListener('click', initTest);

        document.addEventListener('DOMContentLoaded', initTest);
    </script>
