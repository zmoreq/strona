<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baza Wiedzy</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #121212; /* Ciemne tło */
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 400px; /* Wąska kolumna, żeby nie latało po ekranie */
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 1.5rem;
            color: #ddd;
        }
        /* Styl kafelków/przycisków */
        .link-btn {
            display: block;
            background-color: #2c2c2c;
            color: #4CAF50; /* Zielony kolor tekstu */
            text-decoration: none;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            border: 1px solid #333;
            transition: transform 0.2s, background-color 0.2s;
        }
        .link-btn:hover {
            background-color: #3a3a3a;
            transform: scale(1.02); /* Lekkie powiększenie po najechaniu */
            border-color: #4CAF50;
        }
        .category {
            color: #888;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 30px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Centrum Dowodzenia</h1>

</body>
