<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Fireworks</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: translate(-50%, -50%) rotate(-45deg);
            animation: pulse 1s infinite;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            left: 50px;
            top: 0;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1) rotate(-45deg); }
            50% { transform: translate(-50%, -50%) scale(1.5) rotate(-45deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(-45deg); }
        }
        .firework {
            position: absolute;
            width: 2px;
            height: 2px;
            background: yellow;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1.5s infinite;
        }
        @keyframes explode {
            0% {
                transform: scale(0.2);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0.8;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        .love-text {
            position: absolute;
            top: 55%;
            left: 50%;
            font-size: 50px;
            color: white;
            font-family: 'Arial', sans-serif;
            transform: translateX(-50%);
            text-align: center;
            animation: textPulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="love-text">I love you</div>
    <script>
        function createFirework() {
            for (let i = 0; i < 100; i++) { // Increase number of fireworks
                let firework = document.createElement("div");
                firework.className = "firework";
                document.body.appendChild(firework);
                let x = window.innerWidth / 2 + (Math.random() - 0.5) * 600;
                let y = window.innerHeight / 2 + (Math.random() - 0.5) * 600;
                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                firework.style.animationDelay = `${Math.random() * 1.5}s`;
                setTimeout(() => firework.remove(), 1500);
            }
        }
        setInterval(createFirework, 500);
    </script>
</body>
</html>
