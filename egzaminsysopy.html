        let currentQuestionIndex = -1; // Używamy -1, aby pierwsze pytanie było losowane przy starcie
        let currentQuestion;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const checkButton = document.getElementById('check-button');
        const nextButton = document.getElementById('next-button');
        const resultElement = document.getElementById('result');

        function loadNewQuestion() {
            // Losuj pytanie, które jeszcze nie było wyświetlone (jeśli chcesz uniknąć powtórzeń w krótkim czasie)
            // Na potrzeby tego przykładu, po prostu losujemy z całej puli
            currentQuestionIndex = Math.floor(Math.random() * questions.length);
            currentQuestion = questions[currentQuestionIndex];

            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = ''; // Wyczyść poprzednie opcje
            resultElement.textContent = '';
            resultElement.className = ''; // Usuń klasy stylizujące wynik

            currentQuestion.options.forEach((option, index) => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'answer';
                checkbox.value = index;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(option.text));
                optionsElement.appendChild(label);
            });

            checkButton.style.display = 'inline-block';
            nextButton.style.display = 'none';
        }

        function checkAnswer() {
            const selectedOptions = Array.from(optionsElement.querySelectorAll('input[name="answer"]:checked'))
                                       .map(checkbox => parseInt(checkbox.value));

            let allCorrectSelected = true;
            let allRequiredSelected = true;

            currentQuestion.options.forEach((option, index) => {
                const isOptionSelected = selectedOptions.includes(index);

                if (option.isCorrect && !isOptionSelected) {
                    allRequiredSelected = false; // Nie zaznaczono wszystkich poprawnych
                }
                if (!option.isCorrect && isOptionSelected) {
                    allCorrectSelected = false; // Zaznaczono błędną odpowiedź
                }

                // Dodaj wizualne wskazówki po sprawdzeniu
                const label = optionsElement.children[index];
                if (option.isCorrect) {
                    label.style.backgroundColor = '#d4edda'; // Zielone dla poprawnych
                } else if (isOptionSelected && !option.isCorrect) {
                    label.style.backgroundColor = '#f8d7da'; // Czerwone dla błędnie zaznaczonych
                }
            });

            if (allCorrectSelected && allRequiredSelected) {
                resultElement.textContent = "Poprawna odpowiedź!";
                resultElement.classList.add('correct');
            } else {
                resultElement.textContent = "Niepoprawna odpowiedź. Spróbuj ponownie!";
                resultElement.classList.add('incorrect');
            }

            checkButton.style.display = 'none';
            nextButton.style.display = 'inline-block';

            // Wyłącz możliwość zmiany zaznaczenia po sprawdzeniu
            optionsElement.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.disabled = true;
            });
        }

        // Obsługa zdarzeń
        checkButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', loadNewQuestion);

        // Załaduj pierwsze pytanie po załadowaniu strony
        document.addEventListener('DOMContentLoaded', loadNewQuestion);
